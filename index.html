<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Photo editor</title>
</head>
<body>
  <div class="wrapper">
    <div class="buttons-group">
      <label class="caption custom-file-upload dark-button">
        <input type="file" id="fileInput" name="file" accept="image/png, image/jpeg" />
        Open image
      </label>
    </div>
    <div class="inputoutput">
      <div>
        <img class="output" id="imageSrc" src="./src/images/sample.jpg" alt="No Image" />
      </div>
      <div>
        <canvas class="output" id="canvasOutput"></canvas>
      </div>
    </div>
    <div class="info">
      <div id="infoSize">Size KB</div>
      <div id="infoResolution">Resolution</div>
      <div id="infoColorDepth">Color depth</div>
      <div id="infoFileFormat">File format</div>
      <div id="infoColorScheme">Color scheme</div>
    </div>
  </div>


  <script src="./src/js/opencv.js" type="text/javascript"></script>
  <script src="./src/js/setImageInfo.js"></script>
  <script src="./src/js/index.js"></script>
</body>
</html>
