<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/styles.css">
  <title>Photo editor</title>
</head>
<body>
  <div class="wrapper">
    <div class="inputoutput">
      <img class="output" id="imageSrc" src="" alt="No Image" />
      <label class="caption custom-file-upload">
        <input type="file" id="fileInput" name="file" accept="image/png, image/jpeg" />
        Choose image 
      </label>
    </div>
    <div class="inputoutput">
      <canvas class="output" id="canvasOutput"></canvas>
      <div class="caption">canvasOutput</div>
    </div>
  </div>

  <script src="./src/js/opencv.js" type="text/javascript"></script>
  <script src="./src/js/index.js"></script>
</body>
</html>
